{% if results|length > 0 %}
<ul id="traces">
  {% for trace in results %}
  <li class="trace"
    data-traceId="*traceId"
    data-duration="*duration"
    data-timestamp="*timestamp"
    data-service-percentage="*servicePercentage">

    <a href="/traces/*traceIdLink">
      <div class="bar-block">
        <span class="bar-graphic" style="width:graphicWidth%;"></span>
        <span class="bar-label">*duration</span>
        <span class="bar-label">{{ trace['span_count'] }}</span>
      </div>
      <div class="bar-block">
        <span class="bar-graphic" style="width:%;"></span>
        <span class="bar-label">*serviceName *servicePercentage%</span>
      </div>
    </a>

    <div class="trace-details services">
      <span class="label label-default service-filter-label"
            data-service-name="*name">
        *name x *count *max ms
      </span>
    </div>

    <div class="trace-details timestamp pull-right">
      <time class="label timeago" datetime="*startTime">*startTime</time>
    </div>

  </li>
  {% endfor %}
</ul>
{% endif %}
